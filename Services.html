<html>
    <head>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <title>TEA CREAM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">    
        <link rel="stylesheet" href="css\AboutUSstyles.css">
    </head>
    <body>
        <script src="script.js"></script>
        <header class="main-header">
            <img src="img\NAVBAR.png" class="main-navbar">
            <img src="img\LOGO.png" class="main-logo" alt="Logo">
            <h1 class="business-name"><a href="index.html" class="clickable-name">TEA CREME</a></h1>
            <nav class="top-menu">
                <div class="nav-links">
                    <ul>
                        <li><a href="OurProducts.html" class="btnProducts" id="productsBtn">Our Products</a></li>
                        <li><a href="Services.html" class="btnServices" id="servicesBtn">Services</a></li>
                        <li><a href="AboutUs.html" class="btnAboutUs" id="aboutBtn">About Us</a></li>
                        <li><a class="open-cart-button" onclick="toggleCart()"><img src="img\NAV-CART-ICON.png" class="cart" alt="cart"></a></li>

                        <div class="cart-container">
                            <div class="cart-header">
                                <img src="img/cart-icon.svg" alt="cart" class="cart-icon">
                                <p class="my-cart">My Cart</p>
                            </div>
                            <div class="cart-items"></div>
                            <ul id="cartItems"></ul>
                            <div class="checkout-div" id="cartSummary">
                                <p class="final-amount">Total: <span id="totalAmount">Php 0.00</span></p>
                                <button id="checkoutButton">Checkout Now</button>
                            </div>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
